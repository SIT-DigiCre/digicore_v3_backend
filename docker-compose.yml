version: "3.9"

services:
  db:
    image: mysql:8.0.28
    ports:
    - "${DB_PORT}:3306"
    volumes:
      - "db_data:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

  redis:
    container_name: "redis"
    image: redis:6.2.5
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}

volumes:
  db_data:
  redis_data:
