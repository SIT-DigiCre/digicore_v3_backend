version: "3.9"

services:
  db:
    image: mysql:8.0.32
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - "db_data:/var/lib/mysql"
      - "./config/my.conf:/etc/mysql/conf.d/my.cnf"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: Asia/Tokyo

  backend:
    build:
      dockerfile: "./Dockerfile.develop"
      target: "development"
    volumes:
      - "./:/app"
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - ".env"

  admin:
    build:
      dockerfile: "./Dockerfile.develop"
      target: "admin"
    volumes:
      - "./:/app"
    env_file:
      - ".env"

  node_tool:
    build:
      dockerfile: "./Dockerfile.develop"
      target: "node_tool"
    volumes:
      - "./:/app"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"

volumes:
  db_data:
