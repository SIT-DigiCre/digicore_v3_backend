version: "3"

services:
  digicoreapi_v3:
    image: ghcr.io/sit-digicre/digicore_v3_backend:master
    volumes:
      - "./client_secret.json:/client_secret.json"
    env_file:
      - ".env"
    networks:
      - https_network
      - digicoreapi
    restart: always

  db:
    image: mysql:8.0.28
    volumes:
      - "db_data:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: Asia/Tokyo
    restart: always
    networks:
      - digicoreapi

volumes:
  db_data:


networks:
  https_network:
    external: true
  digicoreapi:
