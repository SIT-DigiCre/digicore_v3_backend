version: "3.9"

services:
  digicoreapi_v3:
    build:
      context: "./"
      target: "production"
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - ".env"
    networks:
      - https_network
    restart: always

  db:
    image: mysql:8.0.28
    volumes:
      - "db_data:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    restart: always

volumes:
  db_data:

networks:
  https_network:
    external: true
