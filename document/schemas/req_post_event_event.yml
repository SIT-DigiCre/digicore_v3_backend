required:
  - name
  - description
  - start_date
  - finish_date
  - reservation_start
  - reservation_finish
  - capacity
properties:
  name:
    type: string
    x-oapi-codegen-extra-tags:
      validate: required
      ja: イベント名
  description:
    type: string
    x-oapi-codegen-extra-tags:
      validate: required
      ja: 説明
  start_date:
    type: string
    format: date-time
    x-oapi-codegen-extra-tags:
      validate: required,datetime
      ja: 開始日時
  finish_date:
    type: string
    format: date-time
    x-oapi-codegen-extra-tags:
      validate: required,datetime
      ja: 終了日時
  reservation_start:
    type: string
    format: date-time
    x-oapi-codegen-extra-tags:
      validate: required,datetime
      ja: 予約開始日時
  reservation_finish:
    type: string
    format: date-time
    x-oapi-codegen-extra-tags:
      validate: required,datetime
      ja: 予約終了日時
  capacity:
    type: integer
    x-oapi-codegen-extra-tags:
      validate: required,min=1
      ja: 定員