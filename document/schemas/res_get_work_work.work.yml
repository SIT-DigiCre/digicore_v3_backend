required:
  - workId
  - name
  - description
  - firstFile
  - authors
  - tags
properties:
  workId:
    type: string
  name:
    type: string
  description:
    type: string
  firstFile:
    type: object
    nullable: true
    required:
      - fileId
      - name
    properties:
      fileId:
        type: string
      name:
        type: string
  authors:
    type: array
    items:
      $ref: './res_get_work_work.work.author.yml'
  tags:
    type: array
    items:
      $ref: './res_get_work_work.work.tag.yml'
