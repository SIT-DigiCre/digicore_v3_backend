required:
  - name
  - description
  - joinable
  - claim
properties:
  name:
    type: string
    x-oapi-codegen-extra-tags:
      validate: required,min=1,max=255
      ja: グループ名
  description:
    type: string
    x-oapi-codegen-extra-tags:
      validate: required,min=1,max=1000
      ja: グループの説明
  joinable:
    type: boolean
    x-oapi-codegen-extra-tags:
      ja: 参加可能フラグ
  claim:
    type: string
    x-oapi-codegen-extra-tags:
      validate: required
      ja: グループに付与するclaim名
