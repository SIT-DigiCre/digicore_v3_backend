      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success get event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetEventEventId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/event/{eventId}/{reservationId}':
    get:
      tags:
        - event
      description: Get event reservation
      security:
        - BearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
        - name: reservationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success get event reservation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetEventEventIdReservationId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/event/{eventId}/{reservationId}/me':
    put:
      tags:
        - event
      description: Create my event reservation
      security:
        - BearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
        - name: reservationId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: My event reservation
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutEventEventIdReservationIdMe'
      responses:
        '200':
          description: Success create my event reservation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetEventEventIdReservationId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    delete:
      tags:
        - event
      description: Delete my event reservation
      security:
        - BearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
        - name: reservationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success delete my event reservation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetEventEventIdReservationId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  /storage:
    get:
      tags:
        - storage
      description: Get file list
      security:
        - BearerAuth: []
      responses:
        '200':
          description: file list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStorage'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    post:
      tags:
        - storage
      description: Post file
      security:
        - BearerAuth: []
      requestBody:
        description: Upload file
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostStorage'
      responses:
        '200':
          description: Create file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStorageFileId'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/storage/{fileId}':
    get:
      tags:
        - storage
      description: Get file
      security:
        - BearerAuth: []
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStorageFileId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  /mattermost/create_user:
    post:
      tags:
        - mattermost
      description: Create mattermost account
      security:
        - BearerAuth: []
      requestBody:
        description: Mattermost account
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostMattermostCreateuser'
      responses:
        '200':
          description: Success to create mattermost account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResPostMattermostCreateuser'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
  /work/work:
    get:
      tags:
        - work
      description: Get work list
      security:
        - BearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
        - name: autherId
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: work list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkWork'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    post:
      tags:
        - work
      description: Post work
      security:
        - BearerAuth: []
      requestBody:
        description: Create work
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostWorkWork'
      responses:
        '200':
          description: Create work
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkWorkWorkId'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/work/work/{workId}':
    get:
      tags:
        - work
      description: Get work
      security:
        - BearerAuth: []
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get work
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkWorkWorkId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - work
      description: Update work
      security:
        - BearerAuth: []
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Update work
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutWorkWorkWorkId'
      responses:
        '200':
          description: Create work
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkWorkWorkId'
        '500':
          $ref: '#/components/responses/InternalServer'
    delete:
      tags:
        - work
      description: Delete work
      security:
        - BearerAuth: []
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/BlankSuccess'
        '500':
          $ref: '#/components/responses/InternalServer'
  /work/tag:
    get:
      tags:
        - work
      description: Get tag list
      security:
        - BearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: tag list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkTag'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    post:
      tags:
        - work
      description: Post tag
      security:
        - BearerAuth: []
      requestBody:
        description: Create tag
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostWorkTag'
      responses:
        '200':
          description: Create tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkTagTagId'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/work/tag/{tagId}':
    get:
      tags:
        - work
      description: Get tag
      security:
        - BearerAuth: []
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkTagTagId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - work
      description: Update tag
      security:
        - BearerAuth: []
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Update tag
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutWorkTagTagId'
      responses:
        '200':
          description: Update tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetWorkTagTagId'
        '500':
          $ref: '#/components/responses/InternalServer'
    delete:
      tags:
        - work
      description: Delete tag
      security:
        - BearerAuth: []
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/BlankSuccess'
        '500':
          $ref: '#/components/responses/InternalServer'
components:
  schemas:
    ResGetStatus:
      required:
        - status
      properties:
        status:
          type: boolean
    ResGetSignup:
      required:
        - url
      properties:
        url:
          type: string
    ReqPostSignupCallback:
      required:
        - code
      properties:
        code:
          type: string
          x-oapi-codegen-extra-tags:
            validate: required
            ja: 認証コード
    ResPostSignupCallback:
      required:
        - jwt
      properties:
        jwt:
          type: string
    ResGetLogin:
      required:
        - url
      properties:
        url:
          type: string
    ReqPostLoginCallback:
      required:
        - code
      properties:
        code:
          type: string
          x-oapi-codegen-extra-tags:
            validate: required
            ja: 認証コード
    ResPostLoginCallback:
      required:
        - jwt
      properties:
        jwt:
          type: string
    ResGetTool:
      required:
        - discordUrl
      properties:
        discordUrl:
          type: string
    ResGetUser:
      required:
        - user
      properties:
        user:
          type: array
          items:
            $ref: '#/components/schemas/ResGetUserObjectUser'
    ResGetUserObjectUser:
      required:
        - userId
        - username
        - iconUrl
        - shortIntroduction
      properties:
        userId:
          type: string
        username:
          type: string
        iconUrl:
          type: string
        shortIntroduction:
          type: string
    ResGetUserUserId:
      required:
        - userId
        - username
        - studentNumber
        - iconUrl
        - schoolGrade
        - discordUserId
        - shortIntroduction
        - activeLimit
      properties:
        userId:
          type: string
        username:
          type: string
        studentNumber:
          type: string
        iconUrl:
          type: string
        schoolGrade:
          type: integer
        discordUserId:
          type: string
        shortIntroduction:
          type: string
        activeLimit:
          type: string
    ResGetUserUserIdIntroduction:
      required:
        - introduction
      properties:
        introduction:
          type: string
    ResGetUserMe:
      required:
        - userId
        - username
        - studentNumber
        - iconUrl
        - schoolGrade
        - discordUserId
        - shortIntroduction
        - activeLimit
      properties:
        userId:
          type: string
        username:
          type: string
        studentNumber:
          type: string
        iconUrl:
          type: string
        schoolGrade:
          type: integer
        discordUserId:
          type: string
        shortIntroduction:
          type: string
        activeLimit:
          type: string
    ReqPutUserMe:
      required:
        - username
        - iconUrl
        - schoolGrade
        - shortIntroduction
      properties:
        username:
          type: string
          x-oapi-codegen-extra-tags:
            validate: 'required,min=1,max=255'
            ja: ユーザー名
        iconUrl:
          type: string
          x-oapi-codegen-extra-tags:
            validate: 'required,min=1,max=255'
            ja: アイコンURL
        schoolGrade:
          type: integer
          x-oapi-codegen-extra-tags:
            validate: 'required,min=1,max=9'
            ja: 学年
        shortIntroduction:
          type: string
          x-oapi-codegen-extra-tags:
            validate: 'required,min=1,max=255'
            ja: 短い自己紹介
