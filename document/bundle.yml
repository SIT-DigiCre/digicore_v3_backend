openapi: 3.0.3
info:
  version: 3.1.0
  title: Digicore
servers:
  - url: 'http://{host}:{port}/'
    description: develop
    variables:
      host:
        default: localhost
      port:
        default: '8000'
tags:
  - name: auth
    description: Authentication system
  - name: user
    description: User system
  - name: event
    description: Event system
  - name: tool
    description: Tool system
  - name: storage
    description: Storage system
  - name: work
    description: Work system
paths:
  /status:
    get:
      description: Server status check
      responses:
        '200':
          description: All Systems Operational
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStatus'
        '500':
          $ref: '#/components/responses/InternalServer'
  /signup:
    get:
      tags:
        - auth
      description: Get signup URL
      responses:
        '200':
          description: Signup URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetSignup'
  /signup/callback:
    post:
      tags:
        - auth
      description: Verify auth
      requestBody:
        description: Auth information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostSignupCallback'
      responses:
        '200':
          description: Success signup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResPostSignupCallback'
        '500':
          $ref: '#/components/responses/InternalServer'
  /login:
    get:
      tags:
        - auth
      description: Get login URL
      responses:
        '200':
          description: Login URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetLogin'
  /login/callback:
    post:
      tags:
        - auth
      description: Verify auth
      requestBody:
        description: Auth information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostLoginCallback'
      responses:
        '200':
          description: Success signup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResPostLoginCallback'
        '500':
          $ref: '#/components/responses/InternalServer'
  /user:
    get:
      tags:
        - user
      description: Get user list
      security:
        - BearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
        - name: seed
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Success get user list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUser'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/user/{userId}':
    get:
      tags:
        - user
      description: Get user id's profile
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success get user id's profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserUserId'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  '/user/{userId}/introduction':
    get:
      tags:
        - user
      description: Get my introduction
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success get my introduction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserUserIdIntroduction'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
  /user/me:
    get:
      tags:
        - user
      description: Get my profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success get my profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMe'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - user
      description: Update my profile
      security:
        - BearerAuth: []
      requestBody:
        description: My profile
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutUserMe'
      responses:
        '200':
          description: Success update my profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMe'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
  /user/me/discord:
    get:
      tags:
        - user
      description: Get discord login URL
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Discord login URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMeDiscord'
  /user/me/discord/callback:
    put:
      tags:
        - user
      description: Verify discord auth
      security:
        - BearerAuth: []
      requestBody:
        description: Auth information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutUserMeDiscordCallback'
      responses:
        '200':
          description: Success signup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMe'
        '500':
          $ref: '#/components/responses/InternalServer'
  /user/me/introduction:
    get:
      tags:
        - user
      description: Get my introduction
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success get my introduction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMeIntroduction'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - user
      description: Update my introduction
      security:
        - BearerAuth: []
      requestBody:
        description: My introduction
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutUserMeIntroduction'
      responses:
        '200':
          description: Success update my introduction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMeIntroduction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
  /user/me/private:
    get:
      tags:
        - user
      description: Get my private profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success get my private profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMePrivate'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - user
      description: Update my profile
      security:
        - BearerAuth: []
      requestBody:
        description: My profile
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutUserMePrivate'
      responses:
        '200':
          description: Success update my private profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMePrivate'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
  /user/me/payment:
    get:
      tags:
        - user
      description: Get my payment
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success get my payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMePayment'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - user
      description: Update my payment
      security:
        - BearerAuth: []
      requestBody:
        description: My payment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutUserMePayment'
      responses:
        '200':
          description: Success update my payment
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResGetUserMePayment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
  /tool:
    get:
      tags:
        - tool
      description: Get tool URL
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Tool URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetTool'
  /event:
    get:
      tags:
        - event
      description: Get event list
      security:
        - BearerAuth: []
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Success get event list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetEvent'
        '403':
