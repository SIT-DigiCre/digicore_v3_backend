openapi: "3.0.0"
info:
  version: "3.1.0"
  title: "Digicore"
servers:
  - url: "http://{host}:{port}/"
    description: "develop"
    variables:
      host:
        default: "localhost"
      port:
        default: "8000"
paths:
  /status:
    get:
      description: "Server status check"
      responses:
        200:
          description: "All Systems Operational"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStatus'
        500:
          $ref: '#/components/responses/InternalServer'
  /signup:
    get:
      description: "Get signup URL"
      responses:
        200:
          description: "Signup URL"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetSignup'
  /signup/callback:
    post:
      description: "Verify auth"
      requestBody:
        description: "Auth information"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostSignupCallback'
      responses:
        200:
          description: "Success signup"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResPostSignupCallback'
        500:
          $ref: '#/components/responses/InternalServer'
  /login:
    get:
      description: "Get login URL"
      responses:
        200:
          description: "Login URL"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetLogin'
  /login/callback:
    post:
      description: "Verify auth"
      requestBody:
        description: "Auth information"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostLoginCallback'
      responses:
        200:
          description: "Success signup"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResPostLoginCallback'
        500:
          $ref: '#/components/responses/InternalServer'
  /user/me:
    get:
      description: "Get my profile"
      security:
        - BearerAuth: []
      responses:
        200:
          description: "Success signup"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetUserMe'
        403:
          $ref: '#/components/responses/Unauthorized'
components:
  schemas:
    ResGetStatus:
      required:
        - status
      properties:
        status:
          type: boolean
    ResGetSignup:
      required:
        - url
      properties:
        url:
          type: string
    ReqPostSignupCallback:
      required:
        - code
      properties:
        code:
          type: string
    ResPostSignupCallback:
      required:
        - jwt
      properties:
        jwt:
          type: string
    ResGetLogin:
      required:
        - url
      properties:
        url:
          type: string
    ReqPostLoginCallback:
      required:
        - code
      properties:
        code:
          type: string
    ResPostLoginCallback:
      required:
        - jwt
      properties:
        jwt:
          type: string
    ResGetUserMe:
      required:
        - id
      properties:
        id:
          type: string
    Error:
      required:
        - level
        - message
      properties:
        level:
          type: string
        message:
          type: string
  responses:
    BadRequest:
      description: "Validation error, etc."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: "Authentication error, etc."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: "Resource does not exist, etc."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServer:
      description: "System error, etc."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
