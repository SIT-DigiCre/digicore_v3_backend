openapi: "3.0.3"
info:
  version: "3.1.0"
  title: "Digicore"
servers:
  - url: "http://{host}:{port}/"
    description: "develop"
    variables:
      host:
        default: "localhost"
      port:
        default: "8000"
tags:
  $ref: "./tags.yml"
paths:
  $ref: "./paths.yml"
components:
  schemas:
    $ref: "./schemas.yml"
  responses:
    $ref: "./responses.yml"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
