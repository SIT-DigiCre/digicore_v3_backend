get:
  tags:
    - blog
  description: "Get tag"
  parameters:
    - name: tagId
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: "Get tag"
      content:
        application/json:
          schema:
            $ref: "../schemas/res_get_blog_tag_tag_id.yml"
    403:
      $ref: "../responses/unauthorized.yml"
    404:
      $ref: "../responses/not_found.yml"
    500:
      $ref: "../responses/internal_server.yml"
put:
  tags:
    - blog
  description: "Update tag"
  security:
    - BearerAuth: []
  parameters:
    - name: tagId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: "Update tag"
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/req_put_blog_tag_tag_id.yml"
  responses:
    200:
      description: "Update tag"
      content:
        application/json:
          schema:
            $ref: "../schemas/res_get_blog_tag_tag_id.yml"
    500:
      $ref: "../responses/internal_server.yml"
delete:
  tags:
    - blog
  description: "Delete tag"
  security:
    - BearerAuth: []
  parameters:
    - name: tagId
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      $ref: "../responses/blank_success.yml"
    500:
      $ref: "../responses/internal_server.yml"
