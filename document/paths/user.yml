get:
  tags:
    - user
  description: "Get user list"
  security:
    - BearerAuth: []
  parameters:
    - name: offset
      in: query
      schema:
        type: integer
    - name: seed
      in: query
      schema:
        type: integer
  responses:
    200:
      description: "Success get user list"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/res_get_user.yml"
    403:
      $ref: "../responses/unauthorized.yml"
    404:
      $ref: "../responses/not_found.yml"
    500:
      $ref: "../responses/internal_server.yml"
