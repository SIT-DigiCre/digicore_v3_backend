get:
  tags:
    - user
  description: "Get works which the specified user is included as author"
  security:
    - BearerAuth: []
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: "Success get works which the specified user is included as author"
      content:
        application/json:
          schema:
            $ref: "../schemas/res_get_work_work.yml"
    403:
      $ref: "../responses/unauthorized.yml"
    404:
      $ref: "../responses/not_found.yml"
    500:
      $ref: "../responses/internal_server.yml"


