get:
  tags:
    - budget
  description: "Get budget list"
  security:
    - BearerAuth: []
  parameters:
    - name: offset
      in: query
      schema:
        type: integer
  responses:
    200:
      description: "Success budget list"
      content:
        application/json:
          schema:
            $ref: "../schemas/res_get_budget.yml"
    403:
      $ref: "../responses/unauthorized.yml"
    404:
      $ref: "../responses/not_found.yml"
    500:
      $ref: "../responses/internal_server.yml"
