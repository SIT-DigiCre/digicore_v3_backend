get:
  tags:
    - event
  description: "Get event list"
  security:
    - BearerAuth: []
  parameters:
    - name: offset
      in: query
      schema:
        type: integer
  responses:
    200:
      description: "Success get event list"
      content:
        application/json:
          schema:
            $ref: "../schemas/res_get_event.yml"
    403:
      $ref: "../responses/unauthorized.yml"
    404:
      $ref: "../responses/not_found.yml"
    500:
      $ref: "../responses/internal_server.yml"
post:
  tags:
    - event
  description: "Post event"
  security:
    - BearerAuth: []
  requestBody:
    description: "Create event"
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/req_post_event_event.yml"
  responses:
    200:
      description: "Create event"
      content:
        application/json:
          schema:
            $ref: "../schemas/res_post_event_event.yml"
    500:
      $ref: "../responses/internal_server.yml"
